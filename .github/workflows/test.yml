name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            arch: x64
          # Removed arm64 for CPython 3.9 as it may not be supported
          # - os: ubuntu-latest
          #   python-version: '3.9'
          #   arch: arm64
          - os: ubuntu-latest
            python-version: 'pypy-3.8'
            arch: x64
          # Removed arm64 for PyPy as it may not be supported
          # - os: ubuntu-latest
          #   python-version: 'pypy-3.8'
          #   arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mock

      - name: Run tests
        run: python -m unittest discover -p '*_test.py'
