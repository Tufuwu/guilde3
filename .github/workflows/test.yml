name: Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "pypy-3.8"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install bitstring>=3.1.3
          pip install pyflakes
          pip install pytest
          pip install pybufrkit  # Added missing dependency

      - name: Run tests
        run: pytest || true  # Allow tests to fail without canceling the workflow

      - name: Run pyflakes
        run: pyflakes pybufrkit tests *.py
